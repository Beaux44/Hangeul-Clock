<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/theme.css">
		<script type="text/javascript" src="js/hangulclock.js"></script>
	</head>
	<body>
		<div class="background">
			<div class="hangulclock">
				<div class="message" id="message">오늘도 수고했어.</div>
				<table class="clockinside">
					<tr>
						<td class="border">┌</td>
						<td class="border"></td>
						<td class="border"></td>
						<td class="border"></td>
						<td class="border"></td>
						<td class="border"></td>
						<td class="border"></td>
						<td class="border"></td>
					</tr>
					<tr>
						<td class="border"></td>
						<td class="disabled" id="one-oclock">한</td>
						<td class="disabled" id="two-oclock">두</td>
						<td class="disabled" id="three-oclock">세</td>
						<td class="disabled" id="four-oclock">네</td>
                        <span id="oclock5">
						<td class="disabled" id="five-oclock-one">다</td>
						<td class="disabled" id="five-oclock-two">섯</td>
                        </span>
						<td class="border"></td>
					</tr>
					<tr>
						<td class="border"></td>
                        <span id="oclock6">
						<td class="disabled" id="six-oclock-one">여</td>
						<td class="disabled" id="six-oclock-two">섯</td>
                        </span>
                        <span id="oclock7">
						<td class="disabled" id="seven-oclock-one">일</td>
						<td class="disabled" id="seven-oclock-two">곱</td>
                        </span>
                        <span id="oclock8">
						<td class="disabled" id="eight-oclock-one">여</td>
						<td class="disabled" id="eight-oclock-two">덟</td>
                        </span>
						<td class="border"></td>
					</tr>
					<tr>
						<td class="border"></td>
						<td class="disabled" id="nine-oclock-one">아</td>
						<td class="disabled" id="nine-oclock-two">홉</td>
						<td class="disabled" id="ten-oclock">열</td>
						<td class="disabled" id="eleven-oclock">한</td>
						<td class="disabled" id="twelve-oclock">두</td>
						<td class="disabled" id="oclock">시</td>
						<td class="border"></td>
					</tr>
					<tr>
						<td class="border"></td>
						<td class="disabled" id="midnight">자</td>
						<td class="disabled" id="ten-min2">이</td>
						<td class="disabled" id="ten-min3">삼</td>
						<td class="disabled" id="ten-min4">사</td>
						<td class="disabled" id="ten-min5">오</td>
						<td class="disabled" id="ten-min">십</td>
						<td class="border"></td>
					</tr>
					<tr>
						<td class="border"></td>
						<td class="disabled" id="highnoon-midnight">정</td>
						<td class="disabled" id="min1">일</td>
						<td class="disabled" id="min2">이</td>
						<td class="disabled" id="min3">삼</td>
						<td class="disabled" id="min4">사</td>
						<td class="disabled" id="min6">육</td>
						<td class="border"></td>
					</tr>
					<tr>
						<td class="border"></td>
						<td class="disabled" id="highnoon">오</td>
						<td class="disabled" id="min5">오</td>
						<td class="disabled" id="min7">칠</td>
						<td class="disabled" id="min8">팔</td>
						<td class="disabled" id="min9">구</td>
						<td class="disabled" id="min">분</td>
						<td class="border"></td>
					</tr>
					<tr>
						<td class="border"></td>
						<td class="border"></td>
						<td class="border"></td>
						<td class="border"></td>
						<td class="border"></td>
						<td class="border"></td>
						<td class="border"></td>
						<td class="border">┘</td>
					</tr>
				</table>
                <div class="weekdays">
                    <!-- <div class="border weekborderleft">┌</div> -->
                    <div class="disabled">일</div>
                    <div class="disabled">월</div>
                    <div class="disabled">수</div>
                    <div class="disabled">화</div>
                    <div class="disabled">목</div>
                    <div class="disabled">금</div>
                    <div class="disabled">토</div>
                    <!-- <div class="border weekborderright">┘</div> -->
                </div>
			</div>
		</div>
	</body>

</html>
